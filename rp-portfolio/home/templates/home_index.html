{% extends "base.html" %}
{% load static %}
{% block page_content %}
<title>Home</title>
<h1>Home</h1>
<div class="row">
{% for project in home %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <a href="{% url 'home_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
